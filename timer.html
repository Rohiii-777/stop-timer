<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- FontAwesome CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="timer.css" />

    <title>Custom Timer</title>
  </head>
  <body>

    <div class="maintitle">
      <span>Timer</span>
      <div >
      <span> <a 
          href="\index.html">StopWatch</a>
      </span>
      </div>
            </div>
      
                <div class= "input">
                  <input
                    type="number"
                    min="0" 
                    placeholder="Enter Hours"
                    id="hoursInput"
                    oninput="validity.valid||(value='');"
                  />
                  <input
                    type="number"
                    step="1" min="1"
                    placeholder="Enter Minutes"
                    id="minutesInput"
                    oninput="validity.valid||(value='');"
                  />
                  <input
                    type="number"
                    placeholder="Enter Seconds"
                    id="secondsInput"
                    oninput="validity.valid||(value='');"
                  />
                  <button
                    type="submit"
                    class="button"
                    for="time"
                    onClick="setCustomTime(hoursInput.value,minutesInput.value,secondsInput.value)"
                  >
                    Make Timer
                  </button>
                </div>
  
          <div class="time">
          
                <span>
                  <span class="digit" id="hours">00</span>
                  <span class="txt">Hr</span>
                </span>
                <span>
                  <span class="digit" id="minutes">00</span>
                  <span class="txt">Min</span>
                </span>
                <span>
                  <span class="digit" id="seconds">00</span>
                  <span class="txt">Sec</span>
                </span>
      </div>
    <hr>
    <div id="counter-background">

        <div class="cont">
          <button
        class="button"
         type="button"
            id="timer-control"
               onClick="startCustomTimerCounter()">
              Play </button>

          <button
        class="button"
          type="button"
            id="reset"
             onClick="reset()">
            Reset </button>

        </div>
      </div>
   <hr/>
    <script src="timer.js" type="text/javascript"></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
